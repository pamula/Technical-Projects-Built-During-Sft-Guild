<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
	<title> Vending Machine</title>
	<!--<script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>  -->

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!-- Custom css file link -->
	<link rel="stylesheet" href="css/home.css">
	<title>Vending Machine</title>
</head>
<body>
	<div class="container">

		<h1>Vending Machine</h1>
		<p id="errorMessages" > </p>
		<hr id="firstLine">
		
		<!-- Container for item rows -->
		<div class="row">

<!-- table for items rows -->
<div class="col-8">
			
			<div id="itemRowsWithCards">
					
					
				</div>

				
			</div>

			<!-- all  Forms -->
			<div id="inputMoney" class="col-6 col-md-3">



				<form class="form-horizontal" role="form" id="userMoneyInput">
					<div class="form-group ">
						<div id="totalLabel">

							<label for="editInputMoney" control-label"  >
								Total $ In:
							</label>
						</div>
						<div class="inputBox">

							<input type="text" class="form-control" id="editInputMoney"  placeholder=" $0.00"  readonly>
						</div>
						
						<div class="form-group row">
							<div class="col-sm-offset-2 col-sm-10">

								<button type="button" 
								id="dollarButton"  

								>
								Add Dollar
							</button>
						</div>
						<div class="col-sm-2 ">
							<button type="button" 
							id="quarterButton" >

							Add Quarter
						</button>
					</div>
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" 
						id="dimeButton" >

						Add Dime
					</button>
				</div>
				<div class=" col-sm-2">
					<button type="button" 
					id="nickelButton" >
					
					Add Nickel
				</button>
			</div>



		</div>
	</div>

</form>
<hr/ id="line">
<form class="form-horizontal" role="form" id="itemsAndMessages">
	<div class="form-group ">
		<div id="messageLabel">

			<label for="message"  >
				Messages:
			</label>
		</div>
		<div class="msgBox">
		<!-- messageDisplay box -->
			<input type="text"  id="messageForBoughtOrNot" readonly >
		</div>

		<div class="col-sm-offset-2 col-sm-10">
			<div id="itemsLabel">

				<label for="items" >Items :</label>
			</div>
			<div class="col-sm-2 ">
			<!-- itemname -->
				<input type="text" class="itmBox" 
				id="itemsBox" placeholder="" readonly>

			</div>
<div class=" col-sm-2">

					<button type="button" 
					id="purchaseButton">
					
					Make Purchase
				</button>
			</div>
</div>
</div>

</form>

<hr/ id="lastLine">
<form class="form-horizontal" role="form" id="changeReturn">
	<div class="form-group " >
		<div id="changeLabel">

			<label for="change" control-label"  >
				Change:
			</label>
		</div>
		<div class="msgBox">
		<!-- changeDisplay box-->
			<input type="text"  id="message" placeholder="" readonly >
		</div>

<div class=" col-sm-2">

					<button type="button" 
					

					id="changeReturnButton">
					
					Change Return
				</button>
			</div>

		</div>

</form>


	</div>

</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- use the the full jQuery build, NOT the slim build-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<!-- custom js files -->
<script src="js/home.js"></script>

</body>
</html>
