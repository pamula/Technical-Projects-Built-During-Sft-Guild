<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>SuperHero Sightings</title>
    <style>
        form{
font-size:20px;
text-align: center;
        }
        #locationDescription{
            width: 280px;
            display:block;
            margin: 13px;
        }
        #locationAddress{
             width: 290px;
            display:block;
             margin: 10px;
        }
        #lat{
            display:block;
             width: 308px;
        }
        #lng{
            display:block;
           margin: 18px;
           padding-left: 30px;
        }
        
        
    </style>
    
  </head>
  <body>

<div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">SuperHero Sightings</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="allHerosOrVillians" class="btn btn-outline-primary btn-lg">Hero-Villains</a>
            </div>
            <div class="col text-center m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
        </div>
    
    
           <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Location</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editLocation" method="POST">
                        <div class="form-group row">
                            <label for="locationName" class="col-sm-2 col-form-label">
                                Name</label>
                            <div class="col-sm-6">
                                <input type="text" name="locationName" id="locationName" 
                                       class="form-control" th:value="${location.locationName}" required/>
                                
                                <div th:if="${#fields.hasErrors('location.locationName')}">
      <p th:each="error : ${#fields.errors('location.locationName')}" class="alert alert-danger"
        th:text="${error}">Bad Location Name. Try again. </p>
    </div>
                                
                                
                            </div>
                        </div>
                        <div class="col-md-12 form-group row">
                            <label for="locationDescription" class="col-sm-2 col-form-label">
                                Description</label>
                            <div class="col-sm-6">
                                <input type="text" name="locationDescription" id="locationDescription" 
                                       class="form-control"  th:value="${location.locationDescription}" required/>
                                
                                <div class="col-sm-2 " th:if="${#fields.hasErrors('location.locationDescription')}">
      <p th:each="error : ${#fields.errors('location.locationDescription')}" class="alert alert-danger"
        th:text="${error}"> Bad Location Description </p>
                                
                            </div>
                        </div>
                        
                        <div class="col-md-12 form-group row">
                            <label for="locationAddress" class="col-sm-2 col-form-label">
                                Address</label>
                            <div class="col-sm-6">
                                <input type="text" name="locationAddress" id="locationAddress" 
                                       class="form-control"  th:value="${location.locationAddress}" required/>
                                
                                <div th:if="${#fields.hasErrors('location.locationAddress')}">
      <p th:each="error : ${#fields.errors('location.locationAddress')}" class="alert alert-danger"
        th:text="${error}"> Bad Location Address </p>
    </div>
                            </div>
                        </div>
                        
                       <div class="form-group row">
                            <label for="lat" class="col-sm-2 col-form-label">
                                Latitude</label>
                            <div class="col-sm-6">
                                <input type="number" name="lat" id="lat" 
                                       class="form-control"  th:value="${location.lat}" required/>
                                
                                <div th:if="${#fields.hasErrors('location.lat')}">
      <p th:each="error : ${#fields.errors('location.lat')}" class="alert alert-danger" 
        th:text="${error}"> Latitude Value is incorrect.Please give correct one</p>
                            </div>
                        </div>
                        
                        
                        <div class="col-lg-10 form-group row">
                            <label for="lng" class="col-sm-2 col-form-label">
                                Longitude</label>
                            <div class="col-sm-9">
                                <input type="number"  class="form-control" name="lng" id="lng" 
                                       th:value="${location.lng}" required/>
                                
                                <div th:if="${#fields.hasErrors('location.lng')}">
      <p th:each="error : ${#fields.errors('location.lng')}" class="alert alert-danger" 
        th:text="${error}"> Longitude value incorrect.Please give correct one</p>
    </div>
                            </div>
                        </div>
                   
                        <input type="hidden" name="locationId" th:value="${location.locationId}"/>
                        <button type="submit" class=" col-md-6 btn btn-primary">
                            Update Location</button>
                    </form>
                </div>
            </div> 
        </div> 
           </div>
            
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
